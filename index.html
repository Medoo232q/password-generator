<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random password</span></h1>
        <div class="display">
            <input  type="text" placeholder="password" id="password">
            <img onclick="copyPassword()" src="images/copy.png">
        </div>
        <div class="btns">
            <button class="generate" onclick="createPassword()"><img src="images/generate.png"> generate a password</button>
            <button class="remove" id="remove" onclick="remove()" >remove</button>
        </div>
    </div>
    <script>
        const passwordBox=document.getElementById("password");
        const lenght=10;
        const upperCase="ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        const lowerCase="abcdefghijklmnopqrstuvwxyz"
        const numbers="0123456789"
        const symbols="!@#$%^&*>"
        const allChars=upperCase+lowerCase+numbers+symbols

        function createPassword(){
            let password="";
            password +=upperCase[Math.floor(Math.random()*upperCase.length)]
            password +=lowerCase[Math.floor(Math.random()*lowerCase.length)]
            password +=numbers[Math.floor(Math.random()*numbers.length)]
            password +=symbols[Math.floor(Math.random()*symbols.length)]

            while(lenght>password.length){
                password +=allChars[Math.floor(Math.random()*allChars.length)]
            }
            passwordBox.value=password
        }
        function copyPassword(){
            passwordBox.select();
            document.execCommand('copy')
        }
        function remove(){
            let password1=document.getElementById("password")
            password1.value=""
        }
    </script>
</body>
</html>
